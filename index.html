<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css'>
  <title>Elche</title>
</head>
<body>
  <div id="app"></div>
  <button id="test-inc">Increase Count</button>
  <script src="dist/elch.js"></script>
  <script>
    // Test Template
    const myTemplate = new Elch({
      name: 'my-template',
      state: { count: 0 },
      logic: { incrementCount(){ console.log('incrementing count', this); this.count += 1; } },
      view: () => /*html*/`
        <div class="bob">
          <h1>Just a demo!</h1>
          <do if="this.name.length > 0">
            <p id="idval" class="classval">Total updates since creation: {{count}}!</p>
          </do>
          <do if="this.count > 2">
            <p>count greater than 2</p>
          </do>
          <do for="let i=0; i<this.count; ++i">
            <p>todo, evaluate 'i': {{ i }}</p>
          </do>
          <input type="text" value="${window.performance.now().toFixed(2)}" readonly>
          <button do-event="click:incrementCount">Click</button>
        </div>`
      });
      console.log(myTemplate);
      myTemplate.mountTo(document.getElementById('app'));

      // TEST
      /* document.getElementById('test-inc').addEventListener('click', () => {
        myTemplate.template.count += 1;
      }); */

      // Set test interval for updates.
      /* setInterval(() => {
        myTemplate.template.count += 1;
        myTemplate.update();
        console.log(myTemplate);
      }, 10000); */
  </script>
</body>
</html>
